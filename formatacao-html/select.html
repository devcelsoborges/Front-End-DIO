<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <form onsubmit="" method="post" target="_blank">
        <label>Nome: </label><input type="text" name="name">
        <label>Cargo: </label>
        <select name="role">
            <option value="" selected>Selecione o cargo</option>
            <option value="administrador">Administrador</option>
            <option value="gerente">Gerente</option>
        </select>
        <label>Assunto: </label><input type="text" name="subject">
        <button type="submit" onclick="alert('Clicou!')">Clicável</button>
    </form>

</body>

</html>
