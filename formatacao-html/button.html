<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <form method="get">
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Idade: </label><input type="number" name="age"><br>
        <label>Password: </label><input type="password" name="password"><br>
        <button type="button" onclick="alert('Clicou!')">Clicável</button>
        <button type="button" onmouseover="alert('passou por aqui!')">Clicável</button>
    </form>
    
</body>
</html>
