<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redimensionamento
    </title>
    <link rel="stylesheet" href="redimensionamento.css">
</head>
<body>
    <h1>Redimensionando as imagens de fundo dos elementos</h1>
    <code>background-size: auto (padrão);</code>
    <div id="auto"></div>
    <code>background-size: cover;</code>
    <div id="cover"></div>
    <code>background-size: contain;</code>
    <div id="contain"></div>
    <code>background-size: valor;</code>
    <div id="valor"></div>
    <code>background-size: valor-1 valor-2;</code>
    <div id="valor1-2"></div>
    <code>background-size: contain, cover</code>
    <div id="camadas"></div>

    
</body>
</html>
