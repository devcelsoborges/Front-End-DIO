<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-repeat</title>
    <link rel="stylesheet" href="repeticao.css">
</head>
<body>
    <h1>Propriedades de repetição no background</h1>
    <code>background-repeat: repeaat;(padrão)</code>
    <div id="repeat"></div>
    <code>background-repeat: repeat-x;</code>
    <div id="repeat-x"></div>
    <code>background-repeat: repeat-y</code>
    <div id="repeat-y"></div>
    <code>background-repeat: space;</code>
    <div id="space"></div>
    <code>background-repeat: round;</code>
    <div id="round"></div>
    <code>background-repeat: no-repeat;</code>
    <div id="no-repeat"></div>
    
</body>
</html>
