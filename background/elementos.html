<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo dos elementos</title>
    <link rel="stylesheet" href="elementos.css">
</head>
<body>
    <h1>Alterando o fundo dos elementos</h1>
    <code>background-image: url("imagem grande");</code>
    <div class="exemplo">
    </div>
    <code>background-image: url("imagem pequena");</code>
    <div class="exemplo2">
    </div>
    <code>background-image: linear-gradient(cor1, cor2);</code>
    <div class="linear-gradient">
    </div>
    <code>background-image: repeating-linear-gradient("repetição linear");</code>
    <div class="repeat">
    </div>
    <code>background-image: url("imagem1"), url("imagem2");</code>
    <div class="camadas">
    </div>
    
</body>
</html>
